<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hours" id="hr"></div>
        </div>

        <div class="minute">
            <div class="minutes" id="min"></div>
        </div>

        <div class="second">
            <div class="seconds" id="sc"></div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
